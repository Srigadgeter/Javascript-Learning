<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Learning</title>
</head>
<body>
    <div>
        <h2>Javascript Strings</h2>
        <hr/>
        <p id="para">Slow and Steady win the race. Follow this proverb you will definitely win</p>
        <button onclick="indexOf()" id="btn">Index</button>
        <button onclick="lastIndexOf()" id="btn">Last Index</button>
        <button onclick="search()" id="btn">Search</button>
        <button onclick="length()" id="btn">Length</button>
        <button onclick="slice()" id="btn">Slice</button>
        <button onclick="substring()" id="btn">Substring</button>
        <button onclick="substr()" id="btn">Substr</button>
        <button onclick="replace()" id="btn">Replace</button>
        <button onclick="upper()" id="btn">Upper</button>
        <button onclick="lower()" id="btn">Lower</button>
        <button onclick="concat()" id="btn">Concatenation</button>
        <button onclick="trim()" id="btn">Trim</button>
        <button onclick="charAt()" id="btn">charAt</button>
        <button onclick="charCodeAt()" id="btn">charCodeAt</button>
        <button onclick="split()" id="btn">split</button>
        <h3 id="value"></h3>
    </div>
    <script src="js_5_strings.js"></script>
</body>
</html>
